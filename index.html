function maiorDeIdade(Data){
    if(!Data) return false;

    let hoje = new Date();
    let nascimento = new Date(Data);
    
    let idade = hoje.getFullYear() - nascimento.getFullYear();
    let mes = hoje.getMonth() - nascimento.getMonth();

        idade--;
    }

    return idade >= 18;
}
